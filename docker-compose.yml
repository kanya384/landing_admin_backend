version: '3'
networks:
  app-net:
    driver: bridge
services:
  mongodb:
    image: mongo
    restart: always
    networks:
      - app-net
    volumes:
      - './data:/data/db'
  backend:
    image: laurkan/ava_back
    build:
      context: ./backend
    container_name: backend
    networks:
      - app-net
    volumes:
      - ./backend/file_store:/file_store
      - ./backend/generatePlanPdfs:/cmd/generatePlanPdfs
      - ./vars:/vars
    restart: always
    environment:
      APP_PORT: ${APP_PORT}
      APP_DSN: ${APP_DSN}
      APP_SERVICE_NAME: ${APP_SERVICE_NAME}
      APP_LOG_LEVEL: ${APP_LOG_LEVEL}
      APP_SALT: ${APP_SALT}
      APP_TOKEN_TTL: ${APP_TOKEN_TTL}
      APP_REFRESH_TOKEN_TTL: ${APP_REFRESH_TOKEN_TTL}
      APP_TOKEN_SECRET: ${APP_TOKEN_SECRET}
      APP_CACHE_DURATION: ${APP_CACHE_DURATION}
      APP_FTP_HOST: ${APP_FTP_HOST}
      APP_FTP_LOGIN: ${APP_FTP_LOGIN}
      APP_FTP_PASS: ${APP_FTP_PASS}
      APP_FTP_PATH: ${APP_FTP_PATH}
      APP_BITRIX_HOOK: ${APP_BITRIX_HOOK}
      APP_APP_HOST: ${APP_APP_HOST}
  frontend:
    image: laurkan/ava_front
    depends_on:
      - backend
    build:
      context: ./frontend
      args:
        REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL}
    container_name: frontend
    networks:
      - app-net
    stdin_open: true
    environment:
      APP_APP_HOST: ${APP_APP_HOST}
  admin:
    image: laurkan/ava_admin
    depends_on:
      - backend
    build:
      context: ./admin
      args:
        REACT_APP_BACKEND_URL: ${REACT_APP_BACKEND_URL}
    container_name: admin
    networks:
      - app-net
    stdin_open: true
  nginx:
    image: laurkan/ava_nginx
    depends_on:
      - backend
      - frontend
      - admin
    restart: always
    networks:
      - app-net
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "80:80"

